<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!--Force Google to use https -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  {% if page.description %}
  <meta name="description" content="{{ page.description}}" />
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="http://mehmetkut.com/public/css/all.min.css">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="http://mehmetkut.com/public/css/lightbox.min.css">

  <!-- Icons -->

  <link rel="shortcut icon" type="image/x-icon" href="http://mehmetkut.com/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.0/anchor.min.js"></script>
  <script src="http://mehmetkut.com/public/js/lightbox.min.js"></script>
  
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-8563121716205449",
    enable_page_level_ads: true
  });
</script>
  
</head>
